<!DOCTYPE html>
<html>
<head>
    <title>GrowSmart - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>GrowSmart</h2>
        <p class="tagline">Empowering Farmers, Enriching Fields</p>
        <form action="/register" method="post">
            <input type="text" name="name" placeholder="Full Name" required><br>
            <input type="text" name="aadhaar" placeholder="Aadhaar Number" maxlength="12" required><br>
            <input type="text" name="phone" placeholder="Phone Number" maxlength="10" required><br>
            <input type="email" name="email" placeholder="Email ID"><br>
            <input type="password" name="password" placeholder="Create Password" required><br>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
